<!DOCTYPE html>
<html lang="en">
<head>
    
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSV/Excel file Upload</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container-fluid bg-light border">
      <header><h1><img src="/static/excel.png" alt="CSV picture" width="100px"><img src="/static/csv-file.png" alt="" width="100px"> CSV/Excel file Upload</h1></header>
        <h4 class="mt-4 mx-auto"><strong>Upload CSV/Excel Files</strong> </h1>
         <input type="file" id="fileInput" class="border "> 
                <br>
                <br>
                <button id="submitB" class="btn btn-success"> Load CSV/Excel file on Table </button>
                <br>
                <br>
                <!--<input type="text" class="md-6 border-0 w-50" placeholder="Search...">-->
                         <br>
                             <div id="tableArea" class="bg-light border mt-4">
                              <!--No content inside it will be loaded from the javascript file-->
                              <table> <!--the content in the created table element will go here-->
                                <thead></thead> <!--the content in the created tableHead element will go here-->
                                 <tbody></tbody> <!--the content in the created tableBody element will go here-->
                              </table>

                              <!--<button>Previous</button> <button>Next</button>-->
                            </div>
    </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.0"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.9/xlsx.full.min.js"></script>
  <script src="/scripts.js"></script>
</body>
</html>
